<html>
    <head>
        <title>RedirecThor v1.0.0</title>
        <link rel="stylesheet" type="text/css" href="resources/css/main.css">
        <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="resources/js/client.js"></script>
    </head>
    <body>

        <div class="header-container">
            <div class="header-left">
                <div class="header-title"><a href="/">RedirecThor</a></div>
            </div>
        </div>

        <div class="search-container">
            <form method="get" action="/search">
                <input type="text" name="term" class="search-field" value="{{ term }}"/>
                <button class="btn btn-save" type="submit">Search</button>
            </form>
            <div class="result-count"><span>Found:</span> {{ count }}</div>
        </div>

        <div class="uri-container">
            {% set cyc = cycler("old-uri", "new-uri") %}
            {% for result in results %}
            {% if result %}
                {% set uriClass = cyc.next() %}
                {% if 'old-uri' in uriClass %}
                <div class="uri-row">
                {% endif %}
                    <div class="uri {{ uriClass }}">
                        <input type="text" value="{{ result }}" name="{{ uriClass }}-{{ loop.index }}"/>
                        <div class="uri-status">-</div>
                    </div>
                {% if 'new-uri' in uriClass %}
                    </div>
                {% endif %}
            {% endif %}
            {% endfor %}
        </div>
    </body>
</html>
