    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-md-center text-dark mt-4">
                <h1>URLValidator</h1>
            </div>
            <div class="row justify-content-md-center mt-1">
                <h2 class="text-secondary lead">Check links response status via free link validator online</h2>
            </div>
            <div class="row mt-5 bg-white p-3 rounded">
                <div class="col-sm text-info" id="uri-stats-total">Total URLs: <span>0</span></div>
                <div class="col-sm text-success" id="uri-stats-2xx">2xx: <span>0</span></div>

                <div class="col-sm text-warning" id="uri-stats-4xx">4xx: <span>0</span></div>

                <div class="col-sm text-secondary" id="uri-status">Status: <span>Not Running</span></div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <textarea class="form-control mb-3" name="urls" id="url-list" placeholder="Enter ULRs list separated by ENTER">https://products.conholdate.app</textarea>
                    <button type="button" class="btn btn-primary" id="url-check">Validate</button>
                    <button type="button" class="btn btn-danger" id="url-clear">Clear</button>
                </div>
                <div class="col" id="url-container">
                    <div class="loading">
                        <h3>Crawling URLs</h3>
                        <h5>This can take a while, please be patient</h5>
